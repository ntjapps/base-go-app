apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-worker-logger
  labels:
    app: go-worker
    queue: logger
spec:
  # Scale to any number of replicas - safe for parallel processing!
  replicas: 10
  selector:
    matchLabels:
      app: go-worker
      queue: logger
  template:
    metadata:
      labels:
        app: go-worker
        queue: logger
    spec:
      containers:
      - name: worker
        image: ghcr.io/yourorg/base-go-app:latest
        env:
        # RabbitMQ Configuration
        - name: RABBITMQ_HOST
          value: "rabbitmq.default.svc.cluster.local"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        - name: RABBITMQ_VHOST
          value: "/"
        
        # Database Configuration
        - name: DB_HOST
          value: "postgres.default.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "myapp"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        
        # Worker Configuration
        - name: WORKER_CONCURRENCY
          value: "10"  # Concurrent tasks per pod
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: go-worker-logger
spec:
  selector:
    app: go-worker
    queue: logger
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Horizontal Pod Autoscaler - Scale based on CPU/Memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-worker-logger-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-worker-logger
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5min before scaling down
      policies:
      - type: Percent
        value: 50  # Remove 50% of pods at most
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double pods at most
        periodSeconds: 30
      - type: Pods
        value: 5  # Or add 5 pods at most
        periodSeconds: 30
      selectPolicy: Max  # Use the policy that adds more pods
